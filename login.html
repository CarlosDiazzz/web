<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <!-- Fuente opcional similar al diseÃ±o -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Sign in</title>
</head>
<body>

  <!-- fondo grande con borde redondeado (estilo de la imagen) -->
  <div class="page-bg" aria-hidden="true"></div>

  <!-- tarjeta centrada -->
  <div class="contenedor-form">
      <div class="card">
          <header class="card-head">
                  <h2 class="titulo-form">Welcome Back!</h2>
                  <p class="subtitulo-form">We missed you! Please enter your details.</p>
          </header>
          <form class="form-body" novalidate>
              <div class="contenedor-mail">
                  <label for="email">Email</label>
                  <input type="email" placeholder="Enter your email" id="email" required>
              </div>
              <div class="contenedor-password">
                  <label for="password">Password</label>
                  <input type="password" placeholder="Enter password" id="password" required>
              </div>
              <div class="contenedor-opciones">
                  <div class="left-opt">
                    <input type="checkbox" id="rememberme">
                    <label for="rememberme">Remember me</label>
                  </div>
                  <a class="forgot" href="#">Forgot password?</a>
              </div>
              <div class="contenedor-botones">
                  <button type="submit" class="btn-primary">Sign in</button>

                  <button type="button" class="btn-google" aria-label="Sign in with Google">
                    <svg width="18" height="18" viewBox="0 0 533.5 544.3" aria-hidden="true">
                      <path d="M533.5 278.4c0-17.3-1.5-34-4.3-50.2H272v95.1h146.9c-6.3 34.9-25.6 64.4-54.7 84.1v69h88.4c51.7-47.6 81.9-118 81.9-198z" fill="#4285F4"/>
                      <path d="M272 544.3c73.7 0 135.6-24.5 180.8-66.6l-88.4-69c-24.6 16.6-56.2 26.4-92.4 26.4-71 0-131.2-47.9-152.7-112.2H29.6v70.6C74.5 479.6 167.7 544.3 272 544.3z" fill="#34A853"/>
                      <path d="M119.3 323.9c-10.6-31.6-10.6-65.6 0-97.2V156H29.6C10.6 197 0 234.8 0 272s10.6 75 29.6 116l89.7-64.1z" fill="#FBBC05"/>
                      <path d="M272 107.7c39.9 0 75.8 13.7 104 40.6l78.1-78.1C403.4 24.2 335.7 0 272 0 167.7 0 74.5 64.7 29.6 156l89.7 70.5C140.8 155.6 201 107.7 272 107.7z" fill="#EA4335"/>
                    </svg>
                    <span>Sign in with Google</span>
                  </button>
              </div>

              <div class="contenedor-other-options">
                  <p>Don't have an account? <a href="signup.html">Sign up</a></p>
              </div>
          </form>
      </div>
  </div>

</body>
</html>
